<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libre Menu - Le Chef qui te simplifie la vie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="container">
        <h1 class="logo">Libre Menu</h1>
        <p class="tagline">Trouvez votre prochaine recette avec ce que vous avez déjà.</p>

        <div class="input-section">
            <textarea id="ingredients-input" rows="5" placeholder="Tomates, oignons, œufs, riz, basilic..."></textarea>
            <button id="get-recipe-btn">Trouver ma recette</button>
        </div>

        <div id="result-section" class="hidden">
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
